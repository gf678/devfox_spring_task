<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div th:fragment="home" class="home-container">

    <section class="home-section" th:if="${popularPosts != null and !popularPosts.isEmpty()}">
        <h2>ğŸ”¥ äººæ°—æŠ•ç¨¿ (Best 10)</h2>
        <div class="card-grid">
            <div th:each="post : ${popularPosts}" th:remove="tag">
                <div th:replace="~{contents/homeCard/post-card :: card(
                    postId=${post.postId},
                    title=${post.title},
                    writer=${post.user != null ? post.user.alias : 'åŒ¿å'},
                    boardname=${post.board.name},
                    thumbs=${post.likes},
                    comment=${post.comments.size()}
                )}"></div>
            </div>
        </div>
    </section>

    <section class="home-section">
        <h2>ğŸ“Œ æ²ç¤ºæ¿</h2>
        <div class="board-card-grid">
            <th:block th:if="${boards != null}">
                <th:block th:each="b : ${boards}" th:if="${b != null}">
                    <div th:replace="~{contents/homeCard/board-card :: card(
                            boardTitle=${b.name},
                            posts=${boardMap.get(b.name)}
                        )}"></div>
                </th:block>
            </th:block>
        </div>
    </section>

</div>
</body>
</html>
