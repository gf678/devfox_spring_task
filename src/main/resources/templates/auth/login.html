<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/sign.css}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" id="container">
    <!-- Sign Up Form -->
    <div class="form-container sign-up-container">
        <form th:action="@{/members/sign-up}" method="post">
            <h1>アカウント作成</h1>
            <span>または、メールアドレスで登録</span>
            <input type="text" name="name" placeholder="Name" required />
            <input type="id" name="id" placeholder="Id" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Sign In Form -->
    <div class="form-container sign-in-container">
        <form th:action="@{/members/sign-in}" method="post">
            <h1>ログイン</h1>
            <input type="id" name="id" placeholder="ID" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Sign In</button>
        </form>
    </div>

    <!-- Find Password Form -->
    <div class="form-container find-password-container">
        <form th:action="@{/members/find-password}" method="post">
            <h1>Find password</h1>
            <span>登録時に入力したIDとメールアドレスを入力してください。</span>
            <input type="id" name="id" placeholder="Id" required />
            <input type="email" name="email" placeholder="Email" required />
            <button type="submit">send Email</button>
        </form>
    </div>
    <!-- Overlay -->
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Plug</h1>
                <p>we talk wonders!</p>
                <button class="ghost" id="signUp">Sign Up</button></br>
                <button class="ghost" id="findPassword">Forgot your password?</button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/sign.js}"></script>
</body>
</html>
